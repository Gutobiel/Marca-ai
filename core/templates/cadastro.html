{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marca Aí! Register</title>
  <link rel="shortcut icon" href="{% static 'assets/img/Marca Aí! Short.svg' %}" />
  <link rel="stylesheet" href="{% static 'css/stylesregister.css' %}">
</head>

<body>
  <div class="block1">
    <div class="container">
      <img class="logo" src="{% static 'assets/img/Marca Aí! Logo.svg' %}" alt="">
      <h2 class="newaccount">New account</h2>
      <form action="{% url 'register' %}" method="post" id="form">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Exibe o formulário do Django com campos de nome, email e senha -->
        <button type="submit" class="signup">Sign up</button> <!-- Redireciona para home.html após criação da conta -->
      </form>
      <div class="same-line signin">
        <p>Already have an account?<a class="signinlink" href="{% url 'login' %}"> Sign in</a></p>
      </div>
      <div class="line"></div>
      <div class="same-line loginwith google"><img src="{% static 'assets/img/icons8-google-logo 1.svg' %}" alt="">
        <p class="continue">Continue with Google</p>
      </div>
      <div class="same-line loginwith facebook"><img src="{% static 'assets/img/icons8-facebook-novo 1.svg' %}" alt="">
        <p class="continue">Continue with Facebook</p>
      </div>
    </div>
  </div>
  <div class="block2"></div>
</body>

</html>
