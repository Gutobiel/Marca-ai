{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarcaAi! Login</title>
  <link rel="shortcut icon" href="{% static 'assets/images/T.png' %}" />
  <link rel="shortcut icon" href="{% static 'assets/images/T.png' %}" />

  <link rel="stylesheet" href="{% static 'css/styleslogin.css' %}">
</head>

<body>
  <div class="block1"></div>
  <div class="block2">
    <div class="container">
      <img class="logo" src="{% static 'assets/img/Marca AÃ­! Logo.svg' %}" alt="">
      <h2 class="welcome">Welcome back!</h2>
      <form action="{% url 'login' %}" method="post" id="form">
        {% csrf_token %}
        <input class="input" type="email" name="email" placeholder="name@gmail.com" required>
        <input class="input" type="password" name="password" placeholder="Password" required>
        <button form="form" type="submit" class="signin">Sign in</button>
      </form>
      <button form="form" type="submit" value="submit" class="signin">Sign in</button>
      <div class="same-line signup">
        <p>Dont't have an account? <a class="signuplink" href="{% url 'register.html' %}">Sign up</a></p>
      </div>
      <div class="line"></div>
      <div class="same-line loginwith google"><img src="{% static 'assets/img/icons8-google-logo 1.svg' %}" alt="">
        <p class="continue">Continue with Google</p>
      </div>
      <div class="same-line loginwith facebook"><img src="{% static 'assets/img/icons8-facebook-novo 1.svg' %}" alt="">
        <p class="continue">Continue with Facebook</p>
      </div>
    </div>
  </div>
</body>

</html>
