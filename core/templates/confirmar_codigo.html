<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirme o Código</title>
    <link rel="shortcut icon" href="{% static 'assets/img/Marca Aí! Short.svg' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Confirmação do Código</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="token" class="form-label">Digite o código recebido no e-mail:</label>
                <input type="text" name="token" id="token" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirmar código</button>
        </form>
        {% if messages %}
        <div class="alert alert-warning mt-3">
            <ul class="mb-0">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
