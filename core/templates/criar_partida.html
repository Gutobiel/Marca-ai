{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <div class="container mt-5">
    <div class="text-center">
      <img class="logo mb-4" src="{% static 'assets/img/Marca Aí! Logo.svg' %}" alt="Marca Aí! Logo" style="max-width: 200px;">
      <h2>Criar Partida na Quadra: {{ quadra.local }}</h2>
    </div>

    <!-- Formulário de criação de partida -->
    <form method="post" class="mt-4">
      {% csrf_token %}
      
      <!-- Formulário estilizado -->
      <div class="form-group">
        {{ form.as_p }}
      </div>

      <button type="submit" class="btn btn-primary btn-block">Criar Partida</button>
    </form>

    <!-- Link para voltar -->
    <div class="mt-3">
      <a href="{% url 'listar_quadras' %}" class="btn btn-secondary">Voltar para a Lista de Quadras</a>
    </div>
  </div>
{% endblock %}
